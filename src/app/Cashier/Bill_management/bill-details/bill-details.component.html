<h1 style="margin-left:600px">Bill Detail Management</h1><br><br>
<button  (click)="BackButton()" mat-raised-button color="primary" style="margin-left:1200px">&nbsp;&nbsp; BACK</button><br><br>
<div class="container" style="margin-left:300px;padding-right: 8%">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


    <ng-container matColumnDef="fk_bill_id">
      <th mat-header-cell *matHeaderCellDef> Fk Bill_id </th>
      <td mat-cell *matCellDef="let element"> {{element.fk_bill_id}} </td>
    </ng-container>
    <br>
    <ng-container matColumnDef="product_name">
      <th mat-header-cell *matHeaderCellDef>  Product_Name </th>
      <td mat-cell *matCellDef="let element"> {{element.product_name}} </td>
    </ng-container>
    <br>
    <ng-container matColumnDef="bill_price">
      <th mat-header-cell *matHeaderCellDef> Bill Price </th>
      <td mat-cell *matCellDef="let element"> {{element.bill_price}} </td>
    </ng-container>
    <br>
    <ng-container matColumnDef="bill_qty">
      <th mat-header-cell *matHeaderCellDef> Qty </th>
      <td mat-cell *matCellDef="let element"> {{element.bill_qty}} </td>
    </ng-container>
    <br>
    <ng-container matColumnDef="bill_remarks">
      <th mat-header-cell *matHeaderCellDef> Remarks </th>
      <td mat-cell *matCellDef="let element"> {{element.bill_remarks}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

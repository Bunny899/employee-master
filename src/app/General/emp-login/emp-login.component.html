<body>
    <br>
    <h1 style="text-align: center;font-family: Arial, Helvetica, sans-serif;font-size: 50px;color: white">Login Page</h1><br><br><br>
<div class="container">
  <div class="left"></div>
  <div class="right">
    <div class="formBox">
      <form>
        <p>Username</p>
        <input type="text" name="email" placeholder="Enter Email" [(ngModel)]="employee_email">
        <p>Password</p>
        <input type="password" name="password" placeholder="Enter Password" [(ngModel)]="employee_password" [type]="hide ? 'text' : 'password'">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        <br>
        <input type="submit" name="" value="Login" (click)="onLogin()">
      </form>
    </div>
  </div>
</div>
</body>

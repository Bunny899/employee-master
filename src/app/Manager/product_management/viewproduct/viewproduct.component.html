<br><h1 style="margin-left:500px">Product Managment</h1><br>
<div class="example-button-row">
    <button (click)="ProductPage()" style="margin-left:1150px;"  mat-raised-button color="primary"><span class="glyphicon glyphicon-plus" style="margin-top:-5px" aria-hidden="true"></span>&nbsp;&nbsp;&nbsp; ADD PRODUCT</button>
  </div>
  <br><br>

<div class="row"  style="margin-left:270px">
    <div class="col-md-11">
      <div class="row">
        <div *ngFor="let element of product" class="col-sm-6 col-md-4">
          <div class="thumbnail">        
                  <img height="200px" width="200px" src="../../../../assets/images/product_7.jpg">
                  <b><p style="font-size:30px;margin-left:90px;font-family: Arial, Helvetica, sans-serif">{{element.product_name}}</p></b>
                  <p style="font-size:20px;margin-left:120px;font-family: Arial, Helvetica, sans-serif">{{element.product_price}}</p><br>
                  <button style="margin-left:50px" (click)="UpdateProduct(element)" mat-raised-button color="primary"><span class="glyphicon glyphicon-pencil"  aria-hidden="true"></span></button>&nbsp;&nbsp;
                  <button style="margin-left:50px" (click)="DeleteProduct(element)" mat-raised-button color="primary"><span class="glyphicon glyphicon-trash"  aria-hidden="true"></span></button>
                  <br>
          </div>
        </div>
      </div>
    </div>
  </div>
